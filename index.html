<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♦️ Game Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Library</h1>
        </header>

        <div class="controls" id="filters-container">
        </div>

        <div class="games-grid" id="games-container">
            <div class="no-games">Loading games...</div>
        </div>
    </div>

    <!-- Rules Modal -->
    <div class="modal" id="rules-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <h2 class="modal-title" id="modal-title">Game Rules</h2>
            <div class="modal-rules" id="modal-rules"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
